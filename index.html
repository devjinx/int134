<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document INT134</title>
</head>
<body>
  <h1>Hello World</h1>
  <h2>Header 2</h2>

  <div id="api-message" style="margin-top:20px; font-weight:bold; color:blue;">Loading...</div>

  <script>
    (async () => {
      const el = document.getElementById("api-message");
      try {
        const res = await fetch("http://localhost:3000/api/hello");
        if (!res.ok) { el.textContent = `Error ${res.status}`; return; }
        const data = await res.json();
        el.textContent = data.message;
      } catch (e) {
        el.textContent = "Error loading API!";
        console.error(e);
      }
    })();
  </script>
</body>
</html>
